<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Kalkulator</title>
  </head>
  <body class="font-weight-lighter">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>
      </div>
    </nav>
    <div class="container">
        <!--mt-4 margines na gorze rozmiar 4-->
		<div class="row mt-5"></div>
		<div class="row">
            <!--6 kolumn o 3 przesunięte, czyli 3 wolne, 6 zajetych, 3 wolne-->
			<div class="col-md-6 offset-md-3">
				<!-- cały kalkulator -->
				<div class="card">
					<div class="card-header">
						<!--wyswietlacz-->
						<input type="text" class="form-control" value="" disabled>
					</div>
					<div class="card-body">
						<!--guziki-->
						<div class="row mt-1">
							<!--sm przerwa mała, ułożą się w stos po zmiejszeniu ekranu-->
							<div class="col-sm-2 offset-sm-1">
								<button type="button" class="btn btn-block btn-danger mt-1 operator" value="C">C</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-danger mt-1 operator" value="X">⌫</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1 operator" value="/100">%</button>
							</div>
							<div class="col-sm-3 offset-sm-1">
								<button type="button" class="btn btn-block btn-warning btn-block mt-1 operator" value="/">÷</button>
							</div>
						</div>
						<div class="row mt-1">
							<div class="col-sm-2 offset-sm-1">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="7">7</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="8">8</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="9">9</button>
							</div>
							<div class="col-sm-3 offset-sm-1">
								<button type="button" class="btn btn-block btn-warning btn-block mt-1 operator" value="*">×</button>
							</div>
						</div>
						<div class="row mt-1">
							<div class="col-sm-2 offset-sm-1">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="4">4</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="5">5</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="6">6</button>
							</div>
							<div class="col-sm-3 offset-sm-1">
								<button type="button" class="btn btn-block btn-warning btn-block mt-1 operator" value="-">-</button>
							</div>
						</div>
						<div class="row mt-1">
							<div class="col-sm-2 offset-sm-1">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="1">1</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="2">2</button>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-block btn-secondary mt-1" value="3">3</button>
							</div>
							<div class="col-sm-3 offset-sm-1">
								<button type="button" class="btn btn-warning btn-block mt-1 operator" value="+">+</button>
							</div>
						</div>
						<div class="row mt-1">
							<div class="col-sm-6 offset-sm-1">
								<button type="button" class="btn btn-secondary btn-block mt-1" value="0">0</button>
							</div>
							<div class="col-sm-3 offset-sm-1">
								<button type="button" class="btn btn-success btn-block mt-1 operator" value="=">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

    <!-- Optional JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="js/script4.js"></script>
</body>
</html>
